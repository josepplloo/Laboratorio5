<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <h:dataTable value="#{salarioSessionBean.salarios}" var="item">
                    <h:column>
                        <f:facet name="header">Salario id</f:facet>
                            #{item.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Salario nombre</f:facet>
                            #{item.nombre}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Salario base</f:facet>
                            #{item.base}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Horas extra</f:facet>
                            #{item.extras}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Comisiones</f:facet>
                            #{item.comision}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Total neto</f:facet>
                            #{item.neto}
                    </h:column>

                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
