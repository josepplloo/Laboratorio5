<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Salario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSalariosEmpty}" rendered="#{salariosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{salariosController.items.rowCount > 0}">
                    <h:outputText value="#{salariosController.pagination.pageFirstItem + 1}..#{salariosController.pagination.pageLastItem + 1}/#{salariosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{salariosController.previous}" value="#{bundle.Previous} #{salariosController.pagination.pageSize}" rendered="#{salariosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{salariosController.next}" value="#{bundle.Next} #{salariosController.pagination.pageSize}" rendered="#{salariosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{salariosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalariosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalariosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalariosTitle_base}"/>
                            </f:facet>
                            <h:outputText value="#{item.base}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalariosTitle_extras}"/>
                            </f:facet>
                            <h:outputText value="#{item.extras}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalariosTitle_vextra}"/>
                            </f:facet>
                            <h:outputText value="#{item.vextra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalariosTitle_comision}"/>
                            </f:facet>
                            <h:outputText value="#{item.comision}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalariosTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{salariosController.prepareView}" value="#{bundle.ListSalariosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salariosController.prepareEdit}" value="#{bundle.ListSalariosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salariosController.destroy}" value="#{bundle.ListSalariosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{salariosController.prepareCreate}" value="#{bundle.ListSalariosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSalariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
